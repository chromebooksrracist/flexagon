<meta charset="UTF-8">
<html>

<head>
  <title>Flexagon Explorer</title>
  <script src="../build/out.js"></script>
  <script type="text/javascript">
    var flexagon = Flexagonator.makeFlexagon(Flexagonator.hexaHexaLeafTree);
    var fm = Flexagonator.makeFlexagonManager(flexagon, Flexagonator.hexaHexaProperties);
    var cancelled = false;

    function runScript() {
      statusMessage("error parsing script");
      var scriptBox = document.getElementById('script');
      if (scriptBox === null) {
        return false;
      }
      var result = Flexagonator.RunScriptString(fm, scriptBox.value);
      if (Flexagonator.isFlexError(result) || Flexagonator.isTreeError(result)) {
        var str = Flexagonator.errorToString(result);
        statusMessage(str);
        return false;
      }
      fm = result;
      return true;
    }

    function startExplore() {
      if (runScript()) {
        cancelled = false;
        var explorer = new Flexagonator.Explore(fm.flexagon, fm.flexesToSearch, fm.allFlexes['>'], fm.allFlexes['^']);
        explore(explorer);
      }
    }

    function explore(explorer) {
      if (cancelled) {
        statusMessage("CANCELLED after " + explorer.getTotalStates() + " states");
        return;
      }
      while (explorer.checkNext()) {
        if (explorer.getExploredStates() % 20 == 0) {
          var str = "explored " + explorer.getExploredStates() + " states, found " + explorer.getTotalStates() + " states";
          statusMessage(str);
          setTimeout(explore, 0, explorer);
          return;
        }
      }

      var str = "DONE: found " + explorer.getTotalStates() + " states";
      statusMessage(str);
      showStates(explorer.getFlexagons());
      showSides(explorer.getSides());
    }

    function cancel() {
      cancelled = true;
    }

    function statusMessage(message) {
      var statusDiv = document.getElementById('status');
      if (statusDiv !== null) {
        statusDiv.innerHTML = message;
      }
    }

    function showStates(flexagons) {
      var box = document.getElementById('states');
      if (box !== null) {
        var str = "";
        for (var i = 0; i < flexagons.length; i++) {
          var tree = flexagons[i].getAsLeafTrees();
          str += JSON.stringify(tree) + '\n';
        }
        box.value = str;
      }
    }

    function showSides(sides) {
      var box = document.getElementById('sides');
      if (box !== null) {
        var str = "";
        for (var i = 0; i < sides.length; i++) {
          var thisone = sides[i];
          str += JSON.stringify(thisone) + '\n';
        }
        box.value = str;
      }
    }
  </script>
</head>

<body>
  <h1>Flexagon Explorer</h1>

  <p>
    Run a script to describe a flexagon, then explore all the states of that flexagon.
  </p>

  <p>
    <textarea id="script" cols="100" rows="7" spellcheck="false"></textarea>
  </p>

  <div id="status"></div>

  <p>
    <input onclick="startExplore();" type="button" value="explore" />
    <input onclick="cancel();" type="button" value="cancel" />
  </p>

  <p>
    <textarea id="states" cols="100" rows="7" spellcheck="false" readonly="true"></textarea>
    <br />
    <textarea id="sides" cols="100" rows="7" spellcheck="false" readonly="true"></textarea>
  </p>
</body>

</html>
